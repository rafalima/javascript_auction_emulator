<html>
	<head>		
		<meta charset='utf-8'> 
		<script src="core.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />		
	</head>

	

	
	<body>
		
		<div id="config">
			
			<fieldset>
				<legend>Configure seu leilão</legend>
        <ul>
          <li>Valor Leilão <input type="text" id="inputValue" size="5" /></li>
          <li>Tempo Leilão <input type="text" id="inputTime" size="5" /></li>
          <li>Nome do seu usuário <input type="text" id="inputUser" size="5" /></li>
          <li>Leilão Infinito? <input type="radio" name="infinitAuction" value="yes" />Sim<input type="radio" checked="checked" name="infinitAuction" value="no" />Não</li>
          <li><input type="submit" id="submit" value="Enviar" />
        </ul>

			</fieldset>

    </div>
				
			
		<div id="result">

      <fieldset>
        <legend>Leilão</legend>
        <ul>
          <li>R$ <span id="valueAuction"></span>
          <li>Tempo <span id="timeAuction"></span>
          <li><span id="userAuction"></span>
          <li><input type="submit" id="bid" value="Lance" />
        </ul>
      </fieldset>
			
		</div>
		
		
	
	
	</body>

</html>
